      - name: Run JBMC regression tests
        run: make -C jbmc/regression test-parallel JOBS=3

  # This job takes approximately 66 to 85 minutes
  check-macos-12-cmake-clang:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
