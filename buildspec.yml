version: 0.2

phases:
  install:
    commands:
      - add-apt-repository ppa:ubuntu-toolchain-r/test -y
      - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys BA9EF27F
      - add-apt-repository ppa:openjdk-r/ppa -y
      - apt-get update -y
      - apt-get install -y g++-5 flex bison make git libwww-perl patch ccache libc6-dev-i386
      - apt-get install -y openjdk-8-jdk
      - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 1
      - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 1
      - wget --directory-prefix=bin https://github.com/Z3Prover/z3/releases/download/z3-4.7.1/z3-4.7.1-x64-ubuntu-14.04.zip && unzip -d bin bin/z3-4.7.1-x64-ubuntu-14.04.zip && ln -s $PWD/bin/z3-4.7.1-x64-ubuntu-14.04/bin/z3 /usr/bin/z3
  build:
    commands:
      - echo Build started on `date`
      - make -C src minisat2-download
      - make -C jbmc/src setup-submodules
      - make -C src CXX="ccache g++" -j2
      - make -C unit CXX="ccache g++" -j2
      - make -C jbmc/src CXX="ccache g++" -j2
      - make -C jbmc/unit CXX="ccache g++" -j2
  post_build:
    commands:
      - make -C unit test
      - make -C regression test
      - make -C regression/cbmc-smt test
      - make -C jbmc/unit test
      - make -C jbmc/regression test
      - echo Build completed on `date`
cache:
  paths:
    - '/var/cache/apt/**/*'
    - '/var/lib/apt/lists/**/*'
    - '/root/.ccache/**/*'
